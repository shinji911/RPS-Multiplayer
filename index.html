<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--reset CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!--site specific CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>

    <!-- moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>

    <title>RPS-Multiplayer</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4 text-center">Rock Paper Sissors! A Duel of the Ages!</h1>
                    <p class="lead text-center" id="dispPlayer">Choose your play wisely</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="row justify-content-center mb-4">
                    <button type="button" class="btn btn-primary btn-lg" id="p1enter">Player 1</button>
                </div>
                <div class="row justify-content-center">
                    <h4 id="p1wins">P1 wins:</h4>
                </div>
                <div class="row justify-content-center">
                    <h4 id="p1losses">P1 losses:</h4>
                </div>
                <div class="row justify-content-center">
                    <h3>Player 1 Plays:</h3>
                </div>
                <div class="row justify-content-center mt-1" id="p1playimg">

                </div>
                <div class="row justify-content-center mt-2">
                    <button type="button" class="btn btn-secondary rpsBtn1" play="r">ROCK</button>
                    <button type="button" class="btn btn-secondary rpsBtn1 mx-2" play="p">PAPER</button>
                    <button type="button" class="btn btn-secondary rpsBtn1" play="s">SCISSORS</button>
                </div>
            </div>
            <div class="col-6">
                <div class="row justify-content-center mb-4">
                    <button type="button" class="btn btn-danger btn-lg" id="p2enter">Player 2</button>
                </div>
                <div class="row justify-content-center">
                    <h4 id="p2wins">P2 wins:</h4>
                </div>
                <div class="row justify-content-center">
                    <h4 id="p2losses">P2 losses:</h4>
                </div>
                <div class="row justify-content-center">
                    <h3>Player 2 Plays:</h3>
                </div>
                <div class="row justify-content-center mt-1" id="p2playimg">

                </div>
                <div class="row justify-content-center mt-2">
                    <button type="button" class="btn btn-secondary rpsBtn2" play="r">ROCK</button>
                    <button type="button" class="btn btn-secondary rpsBtn2 mx-2" play="p">PAPER</button>
                    <button type="button" class="btn btn-secondary rpsBtn2" play="s">SCISSORS</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-2">
            <p id="msg"></p>
        </div>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-warning btn-sm" id="leave">Leave Game</button>
        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!--Site specific javascript-->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
